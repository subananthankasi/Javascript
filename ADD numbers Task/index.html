<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Add Numbers</h1>
<input id="num1" >
<input id="num2" >
<button onclick="change()">Add </button>
<p id="value"></p>  

<script>
var box1 = document.getElementById("num1");
var box2 = document.getElementById("num2");
var result = document.getElementById('value');


function change(){
    box01 = Number (box1.value);
    box02 = Number (box2.value);

    var total = box01+box02;
    result.textContent = total;
}
</script>
</body>
</html>
