<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row " style="text-align: center;" >
        <h2 style="text-align: center;color: red;" ><b>Todo List</b></h2>
            <div id="wrapper " class="col">
            <input type="text" id="input" class="mt-3" style="text-align: center;">
           <span> <button id="add">Add</button></span>
            <div id="todoList"></div>
            
        
        </div>
        <div id="wrapper1 " class="col"  >
           
            <input type="text" id="input1" class="mt-3" style="text-align: center;">
            <span> <button  id="add1" >Add</button></span>
        <div id="todoList1"> </div>
        </div>
        <div>
            <button id="align" onclick="myFunction()" class="mt-3">Align</button>

        </div>
    </div>
    
<script>
    /*left 1*/
    let button=document.getElementById('add')
    let todolist =document.getElementById('todolist')
    let input=document.getElementById('input');

    /*right 1*/
    let button1=document.getElementById('add1')
    let todolist1 =document.getElementById('todolist1')
    let input1=document.getElementById('input1');

    let button2=document.getElementById('align')

    /*Arrays*/
    let todos=[];
    console.log(todos);
    let list=[];
    console.log(list);
    
    /*left 2*/
    button1.addEventListener('click',()=>{
        console.log(button1);
    todos.push(input1.value);
    addtodo(input1.value,);
    input1.value='';
    })


    /*right 2*/
    button.addEventListener('click',()=>{
    list.push(input.value);
    addlist(input.value,);
    input.value='';
    })

    /*left 3*/
    function addtodo(todo){
    let para = document.createElement('p');
    para.innerText = todo;
    todoList.appendChild(para);
    console.log(todoList.value);

    para.addEventListener('dblclick',()=>{
    todoList.removeChild(para);
    remove(todo);
    })
    }

    /*right 3*/
    function addlist(list){
    let para = document.createElement('p');
    para.innerText = list;
    todoList1.appendChild(para);
    console.log(todoList1.value);

    para.addEventListener('dblclick',()=>{
    todoList1.removeChild(para);
    remove(list);
    })
    }
    /*align button*/

    function myFunction() {
    // Get the lists
    let list1 = document.getElementById('todoList');
    let list2 = document.getElementById('todoList1');


    // Store the HTML content of the lists
    let list1Content = list1.innerHTML;
    let list2Content = list2.innerHTML;
    
    // Exchange the HTML content between the lists
    list1.innerHTML = list2Content;
    list2.innerHTML = list1Content;
    }

    //Align and remove the items
    function myFunction() {
       
        let temp = todoList.innerHTML;
        todoList.innerHTML = todoList1.innerHTML;
        todoList1.innerHTML = temp;
        
      
        let todoItems = todoList.querySelectorAll('p');
        todoItems.forEach(item => {
            item.addEventListener('dblclick', () => {
                todoList.removeChild(item);
                remove(item.innerText);
            });
        });

        let todoItems1 = todoList1.querySelectorAll('p');
        todoItems1.forEach(item => {
            item.addEventListener('dblclick', () => {
                todoList1.removeChild(item);
                remove(item.innerText);
            });
        });
    }
</script>

   

  
   </body>
   </html>
