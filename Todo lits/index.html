<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0470e676c4.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container row" >
        <div class="col lg-6">
            <input  id="input" style="border-radius: 50px;">
            <button class="bg-primary text-white" onclick="Add()" style="border-radius: 50px;"> <strong>ADD</strong> </button>
            <p id="para"></p>
        </div>
       <div class="col lg-6">
            <input id="input1" style="border-radius: 50px; padding-right: 10px;" >
            <button class="bg-primary text-white" onclick="Addedd()" style="border-radius: 50px;"><strong>ADD</strong> </button>
            <p id="paragraph"></p>
          
        </div>
    </div>
    <div style="margin-left: 30%;">
        <button class="bg-success text-white" onclick="Align()" style="border-radius: 50px;"><strong>Align</strong> </button>
    </div>
    
</body>
<script>
 var input=document.getElementById('input');
 var para=document.getElementById('para');
 
 var input1=document.getElementById('input1')
 var paragraph=document.getElementById('paragraph');

 function Add(){
  
    var result=input.value;
     input.value=""
    var listitem=document.createElement('p')
    listitem.innerHTML=result +  `<i class="fa-solid fa-xmark" onclick="deleted(event)" style="cursor:pointer; white-space: pre;color:red;" ></i>`
    paragraph.append(listitem);
    
 }
function deleted(event){
    event.target.parentElement.remove()
}
function Addedd(){
    var result1=input1.value
    input1.value=""
    var list=document.createElement('p')
    list.innerHTML= result1+  `<i class="fa-solid fa-xmark" onclick="deleted(event)" style="cursor:pointer;white-space: pre;color:red;" ></i>`
    para.append(list);
   
}

function Align(){

var paratext=para.innerHTML;
var paragraphtext=paragraph.innerHTML;
para.innerHTML=paragraphtext;
paragraph.innerHTML=paratext;

}

</script>
</html>
